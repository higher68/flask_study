<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>アンサ：トップページ</title>
        <!-- bootstrap.css load -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <!-- lg=large expandは常時展開している。折りたたまれていないナビゲーションバー -->
            <a class="navbar-brand" href="/">アンサ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expand="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">ホーム<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">アンサについて</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/question">質問</a>
                    </li>
                </ul>
                <span class="navber-text">
                    <!-- aはアンカーだよ　リンクの出発点、到達点を表すよ -->
                    <a href="/login" class="btn btn-primary">ログイン</a>
                </span>
            </div>
        </nav>
        <div class="container" style="margin-top:20px">
            <!-- 質問のブロック -->
            <div class="row">
                <div class="col-2 col-sm-1 col-md-1 col-lg-1">
                    <img class="img-thumbnail" style="min-width:36px" src="https://1.bp.blogspot.com/-5-11YZc1QHY/VEETakWIAjI/AAAAAAAAoe4/P08X6ozwLbM/s400/jiko_veranda.png">
                </div>
                <div class="col-10 col-sm-11 col-md-11 col-lg-11">
                    <div class="card text-center"> 
                        <div class="card-body"> 
                            <p class="card-text">質問や回答を入れるための箱です。</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 質問への返信を置く箇所 アイコンもおく-->
            <div class="row" style="margin-top:20px">
                <div class="col-12">
                    <form action="/answer" method="POST">
                        <div class="form-group">
                            <textarea class="form-control" id="textarea" rows="3"></textarea>
                            <button type="submit" class="btn btn-primary">送信する</button>                            
                        </div>
                    </form>                    
                </div>
            </div>
        </div>       
    </body>
    <!-- jquery.js load -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- popper.js load -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- font-awsome java script -->
    <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN" crossorigin="anonymous"></script>
</html>
